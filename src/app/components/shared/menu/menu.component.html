<button
  mat-icon-button
  color="accent"
  [matMenuTriggerFor]="menu"
  aria-label="poker planning icon menu button"
>
  <mat-icon>list</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <ng-container *ngFor="let item of items">
    <button mat-menu-item (click)="item.clickAction('createSession')">
      <mat-icon>{{ item.icon }}</mat-icon>
      <span>{{ item.literal }}</span>
    </button>
  </ng-container>
</mat-menu>
